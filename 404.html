<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Blog!</title>
    <script>
        function load() {
            const url = window.location.href;

            // const suburl = url.substring(url.indexOf(".com", + 4));
            const suburl = url.substring(url.indexOf("404.html?") + 9);
            console.log(suburl);

            let articles = [];

            fetch("https://api.github.com/repos/EddieFed/Dynamic-Github-Blog/contents/posts.json")
                .then(r => r.json())
                .then(function(data) {
                    const jsonData = JSON.parse(atob(data.content));
                    console.log("hello");
                    articles = jsonData.articles;
                });

            console.log = articles[0];
        }
    </script>
</head>
<body onload="load()">

</body>
</html>
